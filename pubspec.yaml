name: OncoAid
description: Application for cancer patients.

version: 1.0.0+1

environment:
  sdk: ">=2.19.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  animated_snack_bar: ^0.3.0
  flutter_spinkit: ^5.1.0
  flutter_fadein: ^2.0.0
  flutter_feather_icons: ^2.0.0+1
  numberpicker: ^2.1.1
  file_picker: ^5.2.11
  table_calendar: ^3.0.9
  contained_tab_bar_view: ^0.8.0
  flutter_zoom_drawer: ^3.0.4+1
  flutter_staggered_animations: ^1.0.0
  line_icons: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
